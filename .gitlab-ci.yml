image: node:8

cache:
  paths:
    - node_modules/

before_script:
  - npm install
  - npm install -g @angular-cli

standalone:
  stage: build
  script:
    - ng build --prod --output-path=public/standalone --base-href=/pytel/
  artifacts:
    paths:
      - public/standalone/
  only:
    - master

