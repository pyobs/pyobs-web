<div class="row" *ngIf="filter_status$ | async as status">
    <div class="col-md-4">
        <h3>Filter</h3>
        <form #filterForm="ngForm" (submit)="set_filter(filter.value)">
            <div class="form-group row">
                <label for="curFilter" class="col-sm-4 col-form-label">Cur filter:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" id="curFilter"
                           value="{{status.Filter}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="filter" class="col-sm-4 control-label">Set filter:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="filter" name="filter" #filter>
                        <option *ngFor="let f of filters$ | async" (value)="f">{{f}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" class="btn btn-block btn-primary" [disabled]="!filterForm.form.valid">
                        Set filter
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
