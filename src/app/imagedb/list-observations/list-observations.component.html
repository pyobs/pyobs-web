<h2>Observations in night {{night}}</h2>

<table class="table thead-dark table-striped table-bordered table-hover table-sm">
    <tr>
        <th>Observation</th>
        <th>Task</th>
        <th>Targets</th>
        <th>Start</th>
        <th>#Img</th>
        <th>Tel</th>
        <th>Download</th>
    </tr>
    <ng-template #loading>
        <tr>
            <td colspan="7">
                <div class="loader"></div>
            </td>
        </tr>
    </ng-template>
    <tbody *ngIf="observations$ | async as observations; else loading">
    <tr *ngFor="let obs of observations">
        <td><a [routerLink]="['../../observation', obs.name]">{{obs.name}}</a></td>
        <td>{{obs.task_name}}</td>
        <td>{{obs.target_names.join(', ')}}</td>
        <td>{{obs.start_time}}</td>
        <td>{{obs.image_count}}</td>
        <td>{{obs.telescopes.join(', ')}}</td>
        <td></td>
    </tr>
    </tbody>
</table>
